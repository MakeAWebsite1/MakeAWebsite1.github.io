<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase User Authentication</title>
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Firebase User Authentication</h1>

  <h2>Sign Up</h2>
  <input type="email" id="signup-email" placeholder="Email">
  <input type="password" id="signup-password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <p id="signup-message"></p>

  <h2>Log In</h2>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="logIn()">Log In</button>
  <p id="login-message"></p>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAdJH2ALu4Pv6yXwSpj6j7xgFzK5N6c3oM",
      authDomain: "makeawebsite-cba64.firebaseapp.com",
      projectId: "makeawebsite-cba64",
      storageBucket: "makeawebsite-cba64.appspot.com",
      messagingSenderId: "299268849220",
      appId: "1:299268849220:web:f97d0feb962a48f8284611",
      measurementId: "G-C7QF3106PD"
    };
    
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // Sign Up
    function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          document.getElementById("signup-message").textContent = "Sign up successful! User: " + user.email;
        })
        .catch(error => {
          document.getElementById("signup-message").textContent = "Sign up error: " + error.message;
        });
    }

    // Log In
    function logIn() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          document.getElementById("login-message").textContent = "Log in successful! User: " + user.email;
        })
        .catch(error => {
          document.getElementById("login-message").textContent = "Log in error: " + error.message;
        });
    }
  </script>
</body>
</html>
